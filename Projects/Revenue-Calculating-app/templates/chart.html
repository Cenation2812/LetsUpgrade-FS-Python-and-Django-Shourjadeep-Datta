<!DOCTYPE html>
<html>

<head>
    <title>LetsUpgrade</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/chart.css') }}">
    <link rel="icon" href="https://letsupgrade.in/favicon.ico">
</head>

<body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
        anychart.onDocumentReady(function() {
            // set the data
            var data = {
                header: ["Name", "Total revenue collected"],
                rows: {{revenue | tojson}}
                //rows: [["San-Francisco", 15000],["Messina (1908)", 87000],["Ashgabat (1948)", 175000],["Chile (1960)", 10000],["Tian Shan (1976)", 242000],["Armenia (1988)", 25000],["Iran (1990)", 50000]]
            };

            // create the chart
            var chart = anychart.column();

            // add data
            chart.data(data);

            // set the chart title
            chart.title("Program revenue chart");

            // draw
            chart.container("container");
            chart.draw();
        });
    </script>
</body>

</html>
