  {% extends 'common.html' %}

  {% block register %}

<div id="1">
    <form action="/addstudents/{{stud.Batch}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact number</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="contact">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">email id</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Age</label>
          <input type="number" class="form-control" id="exampleInputPassword1" name="age">
        </div>
        <div class="mb-3">
          <select class="mdb-select md-form" name="program">
            <option value="" disabled selected>Choose the program</option>
            <option value="Python 12999">Python</option>
            <option value="Java 10000">Java</option>
            <option value="C++ 9800">C++</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning">Enroll</button>
        <!-- <button type="submit" class="btn btn-outline-dark">Enroll</button> -->
      </form>
</div>

{% endblock register %}
